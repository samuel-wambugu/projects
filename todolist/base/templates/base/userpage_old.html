{% extends 'main.html' %}
{% block content %}
<body>
    
    <div>
        <a href="{% url 'create_task' %}">new task</a>
    </div>

    <div>
        <a href="{% url 'logoutpage' %}">logout</a>
    </div>
    <div>
        
        <ul>
        
        
        {% for task in tasks %}
       
            <li>
                <h3><a href="{% url 'task_details' task.id %}">{{ task.description }}</a></h3>
            </li>
        {% empty %}
        <h3>hello {{request.user}}, welcome to our page</h3>
        {% endfor %}
            
        
        </ul>
    </div>

</body>
{% endblock content %}
