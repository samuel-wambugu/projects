{% extends 'main.html' %}

{% block content %}
<body>
    <div class="body-container">
        <div class="welcome-message">
            <p>hello {{request.user}}, Welcome</p>
        </div>
        <div class="new_task">
            <a href="{% url 'create_task' %}">new Task</a>
            <a href="{% url 'logoutpage' %}">logout</a>
        </div>

        <div class="task-div">
            <ul>
                {% for task in tasks %}
                    <li>
                        <h3><a href="{% url 'task_details' task.id %}">{{ task.description }}</a></h3>
                    </li>
                {% empty %}
                    <h3>hello {{request.user}}, welcome to our page</h3>
                {% endfor %}
            </ul>
           
        </div>
    </div>
    
</body>
{% endblock content %}
